
		<div class="main">
				<!-- main CONTENT -->
				<div class="main-content">
					<div class="container-fluid">
						<div class="row">

							<div class="col-md-3"></div>

							<div class="col-md-6">
								
								<h3 style="text-align: center;"> Driver car details</h3>

								<div class="col-mx-auto show-hide-message" ng-show="main.successMsg || main.errorMsg">
						          
						          <div ng-class="alert">
						            
						            <p>{{ main.successMsg || main.errorMsg }}</p>
						          </div>
						        </div>

								

									<form name="regForm" ng-submit="main.regCar(regData);" id="contactForm">
										<div class="panel-body">
										

										<p>Car Name</p>
									<input type="text" class="form-control" placeholder="Car Name" name="carName" ng-model="main.regData.carName" required>
									<br>

										<p>Car Make</p>
									<input type="text" class="form-control" placeholder="Car Make"
									name="carMake" ng-model="main.regData.carMake" required>
									<br>

										<p>Car Type</p>
									<input type="text" class="form-control" placeholder="Car type" name="carType" ng-model="main.regData.carType" required>
									<br>

									<p>Car Color</p>
									<input type="text" class="form-control" placeholder="Car color"  name="carColor" ng-model="main.regData.carColor" required>
									<br>

									<p>Car Year</p>
									<input type="text" class="form-control" placeholder="Car year"  name="carYear" ng-model="main.regData.carYear" required>
									<br>

									<p>Plate Number</p>
									<input type="text" class="form-control" placeholder="Plate number" name="carPlatenum" ng-model="main.regData.carPlatenum"required>
									<br>

									

									


									<input hidden type="text" value= {{main.getId}} name="id"
								
									ng-model="main.regData.id"
									id="id"
									
									>

									<button type="submit" class="btn btn-primary">Next</button>

								</div>

									</form>
									

								<div class="col-md-3"></div>
							</div>
							
						</div>


				</div>
		</div>
